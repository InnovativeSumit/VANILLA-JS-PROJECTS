<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container-content">
            <!-- Text Input Section -->
            <div class="text-entry">
                <h2>Text Analyzer</h2>
                <textarea id="text-input" rows="10" placeholder="Type or paste text here..."></textarea>
                <button type="button" id="process-btn">Process Text</button>
            </div>

            <!-- Text Analysis Section -->
            <div class="text-info">
                <h2>Text Analysis</h2>
                <ul class="text-info-list">
                    <li>
                        <p>Character count:</p>
                        <span id="char"></span>
                    </li>
                    <li>
                        <p>Word count:</p>
                        <span id="word"></span>
                    </li>
                    <li>
                        <p>Sentence count:</p>
                        <span id="sentence"></span>
                    </li>
                    <li>
                        <p>Spaces count:</p>
                        <span id="spaces"></span>
                    </li>
                    <li>
                        <p>Punctuation count:</p>
                        <span id="punctuation"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
